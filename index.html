<!DOCTYPE html>
<html>
<head>
  <title>Football Simulator</title>

  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
</head>

<body>
  <h1>Football Simulator</h1>
  <div id="menu">
    <select id="leagueChoice" onchange="isCustom()">
      <option value="" disabled selected>Select League</option>
      <option value="English Premier League">English Premier League</option>
      <option value="Spanish BBVA">Spanish BBVA</option>
      <option value="German Bundesliga">German Bundesliga</option>
      <option value="Italian Serie A">Italian Serie A</option>
      <option value="French Ligue 1">French Ligue 1</option>
      <option value="Custom League">Custom League</option>
    </select>
    <input id="simulateButton" type="submit" name="submit" value="Simulate" onclick="leagueSelect()" disabled>
    <br>
    <div id="teamSelectMenu">

    </div>
    <div id="customTeamChoice">

    </div>
    <div id="teamInputs">

    </div>
  </div>
  <div id="displayTable">

  </div>
  <div id="matches">

  </div>

</body>

<script src="./javascript/englishPrem.js" type="text/javascript"></script>
<script src="./javascript/spanishPrem.js" type="text/javascript"></script>
<script src="./javascript/germanPrem.js" type="text/javascript"></script>
<script src="./javascript/italianPrem.js" type="text/javascript"></script>
<script src="./javascript/frenchPrem.js" type="text/javascript"></script>
<script src="./javascript/script.js" type="text/javascript"></script>

</html>
